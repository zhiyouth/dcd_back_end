<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__admin__/lib/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__admin__/css/style.css"  media="all">
    <style>
        .layui-form-select dl {
            z-index: 9999;
        }
    </style>
</head>
<body>

<form class="layui-form">


    <div class="layui-form-item">
        <label class="layui-form-label">权限组</label>
        <div class="layui-input-block">
            <select name="group_id" lay-verify="required">
                <option value="" selected="selected">请选择权限组</option>
                {notempty name="groupResult"}
                {volist name='groupResult' id='vo'}
                <option value="{$vo.id}" >{$vo.title}</option>
                {/volist}
                {/notempty}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="username" name="username" lay-verify="required" autocomplete="off" placeholder="用户名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" id="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注信息" name="description" class="layui-textarea"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">提交保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="__admin__/lib/jQuery/jquery-3.2.0.min.js" charset="utf-8"></script>
<script src="__admin__/lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(["form","upload"], function(){
        var form = layui.form ,upload = layui.upload;

        //监听提交
        form.on('submit(submit)', function(data){
            /*layer.alert(JSON.stringify(data.field), {
                  title: '最终的提交信息'
                })*/


            $.post({
                url:"{:url('auth/adminAdd')}",
                type:'POST',
                data:{
                    data:data.field
                },
                success:function (res) {
                    if (res.code == 0){
                        layer.msg(res.msg,{time:2000},function () {
                            layer.close(layer.index);
                            window.parent.location.reload();
                        });

                    }else {
                        layer.msg(res.msg,{time:2000});
                    }
                }
            })

            return false;
        });



    });
</script>


</body>
</html>
