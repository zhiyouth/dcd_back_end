        //清除缓存
        $('#clear').click(function () {
            layer.confirm('您确定要清除缓存吗?',{
                icon: 3,
            }, function(index){
                $.ajax({
                    url:"{:url('system/clear')}",
                    type:"POST",
                    dataType:"JSON",
                    success:function (res) {
                        if(res.code == 0){
                            layer.msg(res.msg,
								{icon: 16
                                ,shade: 0.01});
                        }
                    }
                })

            },function (index) {
                layer.msg('取消操作', {
                    time: 2000, //1s后自动关闭

                });
            });
        })
		//退出系统
		$('#logout').click(function () {
            layer.confirm('您确定要退出系统吗?',{
                icon: 3,
            }, function(index){
                $.ajax({
                    url:"{:url('system/logout')}",
                    type:"POST",
                    dataType:"JSON",
                    success:function (res) {
                        if(res.code == 0){
                            layer.msg(res.msg,{ icon: 6,time:2000},function () {
                                location.href="{:url('Manager/login')}";
                            });
                        }
                    }
                })

            },function (index) {
                layer.msg('取消操作', {
                    time: 2000, //1s后自动关闭

                });
            });
        })
		//修改密码
